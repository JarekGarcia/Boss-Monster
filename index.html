<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss-Monster</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid">
        <section class="row">

            <div class="col-3 bg-secondary text-white m-4">
                <p>Cody</p>
                <p class="text-danger">HP: <span id="Cody_HP">100</span></p>
                <p class="text-warning">GOLD: <span id="Cody_GOLD">20</span></p>
                <P class="text-success">LVL: 6</P>
            </div>

            <div class="col-3 bg-secondary text-white m-4">
                <p>Jarek</p>
                <p class="text-danger">HP: <span id="Jarek_HP">50</span></p>
                <p class="text-warning">GOLD: <span id="Jarek_GOLD">20</span></p>
                <P class="text-success">LVL: 6</P>
            </div>


        </section>

        <section class="row justify-content-center">
            <div onclick="attackBoss()" role="button" class="col-6 text-center fs-1 bg-secondary boss-bg-img">
                <p class="text-danger fw-bold no-select">HP: <span id="bossHp">100</span></p>
                <img class="boss-Img no-select"
                    src="https://png2.cleanpng.com/sh/1854b754af518f5d436d64bc33321da0/L0KzQYm3VsA0N6N8kJH0aYP2gLBuTfFvcZ5mjNt4bj3kfLrsjr1kdJp1RdN7dD24coK7gfZjapI6T6VuNT65QYe7UMg4PGI6Sqo5OEK2RoS9V8c4NqFzf3==/kisspng-animation-alien-clip-art-5b14afbba573e5.6164087415280823636777.png"
                    alt="Alien">
                <p class="text-white fw-bold no-select">ALIEN BOSS</p>
                <p class="text-success fw-bold no-select">LVL: <span id="Aline_LVL"></span>
                </p>
            </div>
        </section>
        <div class="col-2 bg-secondary text-white m-3">

            <div class="d-flex justify-content-between">
                <p>BUY POTION</p>
                <p>20G</p>
            </div>
            <div class="d-flex justify-content-between">
                <p>BUY SAM</p>
                <p>50G</p>
            </div>
            <div class="d-flex justify-content-between">
                <p>BUY JAKE</p>
                <p>1000G</p>
            </div>

            <!-- <p>BUY POTION</p>
            <P>20G</P>
            <p>BUY POTION</p>
            <p>BUY POTION</p> -->
        </div>
        <div class="col-6"></div>


    </main>

    <script src="app.js"></script>
</body>

</html>
